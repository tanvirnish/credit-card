<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="./images/map.png" class="map-img">
                    <div class="row">
                        <img src="./images/chip.png" width="60px">
                        <img src="./images/visa.png" width="80px">
                    </div>
                    <div class="row card-no">
                        <p>2345</p>
                        <p>5667</p>
                        <p>3356</p>
                        <p>5678</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div class="row name">
                        <p>BLAZE PIU</p>
                        <p>20 / 30</p>
                    </div>
                </div>
                <div class="back">
                     <img src="./images/map.png" class="map-img">
                     <div class="bar"></div>  
                     <div class="row card-cvv">
                        <div>
                            <img src="./images/pattern.png">
                        </div>
                        <p>234</p>
                     </div>
                     <div class="row card-text">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo corrupti mollitia dolorum.</p>
                     </div>
                     <div class="row signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="./images/visa.png" width="80px">
                     </div>
                </div>



            </div>
        </div>
    </div>
</body>
</html>
